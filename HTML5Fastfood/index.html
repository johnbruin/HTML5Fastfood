<!DOCTYPE html>
<html>
<head>
    <title>Slot machine</title>

    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/roll.js"></script>
</head>
<body style="color: white; font-family:Arial; font-size:24px; font-weight: bold;margin: 0;padding:0;">
    <div style="background-color:black; width:450px; height:320px; position:relative;">
        <canvas id="canvasMain" height="320" width="340"></canvas>
        <div id="score" style="position:absolute; top: 10px; right: 10px;text-align:right;"></div>
        <div id="win" style="position:absolute; top: 130px; right: 10px; font-size:20px;text-align:center; width:100px;"></div>
        <input type="button" id="startButton" value="SPIN" style="cursor: pointer; font-size:20px; font-weight: bold;width:100px; height:50px; position: absolute;bottom:10px; right:10px;" />
        <div id="result"></div>        
    </div>
</body>
</html>
